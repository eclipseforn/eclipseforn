<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minha Loja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body style="font-family: Arial; margin:0; background:#f2f2f2;">

  <header style="background:black;color:white;padding:15px;text-align:center;">
    <h1>üõç Minha Loja</h1>
  </header>

  <div style="padding:20px;">

    <h2>Produtos</h2>
    <div id="lista-produtos"></div>

    <hr style="margin:40px 0;">

    <h2>üõí Carrinho</h2>
    <div id="carrinho"></div>
    <h3 id="total">Total: R$ 0</h3>

    <button onclick="finalizarPedido()" 
      style="background:green;color:white;border:none;padding:12px;width:100%;border-radius:6px;font-size:16px;">
      Finalizar Pedido no WhatsApp
    </button>

  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDAnBNdufwLlMW4bZHK0mUgncmIezNSMTg",
      authDomain: "minha-loja-digital1.firebaseapp.com",
      projectId: "minha-loja-digital1",
      storageBucket: "minha-loja-digital1.firebasestorage.app",
      messagingSenderId: "119834670597",
      appId: "1:119834670597:web:36edb828d7fdded6678e6c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

    function salvarCarrinho() {
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
    }

    function carregarProdutos() {
      const lista = document.getElementById("lista-produtos");
      lista.innerHTML = "";

      db.collection("produtos").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();

          lista.innerHTML += `
            <div style="background:white;padding:15px;margin:10px 0;border-radius:10px;">
              <img src="${data.imagem}" style="width:100%;border-radius:10px;margin-bottom:10px;">
              <h3>${data.nome}</h3>
              <p><strong>R$ ${data.preco}</strong></p>
              <button onclick="adicionarCarrinho('${data.nome}', ${data.preco})"
                style="background:black;color:white;border:none;padding:8px 12px;border-radius:5px;">
                Adicionar ao Carrinho
              </button>
            </div>
          `;
        });
      });
    }

    function adicionarCarrinho(nome, preco) {
      carrinho.push({ nome, preco });
      salvarCarrinho();
      atualizarCarrinho();
    }

    function removerItem(index) {
      carrinho.splice(index, 1);
      salvarCarrinho();
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const div = document.getElementById("carrinho");
      div.innerHTML = "";

      let total = 0;

      carrinho.forEach((item, index) => {
        total += item.preco;

        div.innerHTML += `
          <div style="background:white;padding:10px;margin:5px 0;border-radius:5px;display:flex;justify-content:space-between;">
            ${item.nome} - R$ ${item.preco}
            <button onclick="removerItem(${index})"
              style="background:red;color:white;border:none;border-radius:4px;">
              X
            </button>
          </div>
        `;
      });

      document.getElementById("total").innerText = 
        "Total: R$ " + total.toFixed(2);
    }

    function finalizarPedido() {
      if (carrinho.length === 0) {
        alert("Carrinho vazio!");
        return;
      }

      let mensagem = "Ol√°, quero fazer um pedido:%0A%0A";
      let total = 0;

      carrinho.forEach(item => {
        mensagem += "- " + item.nome + " - R$ " + item.preco + "%0A";
        total += item.preco;
      });

      mensagem += "%0ATotal: R$ " + total.toFixed(2);

      const numero = "5531993178577"; // SEU N√öMERO COM DDI
      const url = "https://wa.me/" + numero + "?text=" + mensagem;

      window.open(url, "_blank");
    }

    document.addEventListener("DOMContentLoaded", () => {
      carregarProdutos();
      atualizarCarrinho();
    });
  </script>

</body>
</html>
