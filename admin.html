<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Painel Admin</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<style>
body{margin:0;font-family:Arial;background:#0f172a;color:white;}
.hidden{display:none;}
input,select{width:100%;padding:8px;margin:5px 0;background:#111827;border:1px solid #374151;color:white;}
button{padding:8px;border:none;background:#2563eb;color:white;border-radius:6px;cursor:pointer;margin-top:5px;}
.card{background:#1f2937;padding:20px;border-radius:10px;margin:20px;}
table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{padding:10px;border-bottom:1px solid #374151;}
.login-box{max-width:300px;margin:100px auto;background:#1f2937;padding:30px;border-radius:10px;}
</style>
</head>
<body>

<div id="loginPage">
  <div class="login-box">
    <h2>Login Admin</h2>
    <input id="email" placeholder="Email">
    <input id="senha" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>
</div>

<div id="painel" class="hidden">

<div class="card">
  <h3>Criar Categoria</h3>
  <input id="cNome" placeholder="Nome da categoria">
  <button onclick="salvarCategoria()">Salvar Categoria</button>
</div>

<div class="card">
  <h3>Criar Produto</h3>
  <input id="pNome" placeholder="Nome">
  <input id="pPreco" type="number" placeholder="Preço">
  <input id="pEstoque" type="number" placeholder="Estoque">
  <select id="pCategoria">
    <option value="">Selecione uma categoria</option>
  </select>
  <button onclick="salvarProduto()">Salvar Produto</button>
</div>

<div class="card">
  <h3>Produtos</h3>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Categoria</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaProdutos"></tbody>
  </table>
</div>

</div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyDAnBNdufwLlMW4bZHK0mUgncmIezNSMTg",
  authDomain:"minha-loja-digital1.firebaseapp.com",
  projectId:"minha-loja-digital1"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

/* LOGIN */
auth.onAuthStateChanged(user=>{
  if(user){
    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("painel").classList.remove("hidden");
  }else{
    document.getElementById("loginPage").classList.remove("hidden");
    document.getElementById("painel").classList.add("hidden");
  }
});

function login(){
  auth.signInWithEmailAndPassword(
    document.getElementById("email").value,
    document.getElementById("senha").value
  ).catch(e=>alert(e.message));
}

function logout(){
  auth.signOut();
}

/* ===== CATEGORIAS ===== */

function salvarCategoria(){
  const nome = document.getElementById("cNome").value.trim();
  if(!nome) return alert("Digite o nome da categoria");

  db.collection("categorias").add({nome:nome})
  .then(()=>{
    alert("Categoria criada!");
    document.getElementById("cNome").value="";
  })
  .catch(e=>alert(e.message));
}

db.collection("categorias").onSnapshot(snapshot=>{
  const select = document.getElementById("pCategoria");
  select.innerHTML = `<option value="">Selecione uma categoria</option>`;

  snapshot.forEach(doc=>{
    const c = doc.data();
    select.innerHTML += `<option value="${c.nome}">${c.nome}</option>`;
  });
});

/* ===== PRODUTOS ===== */

function salvarProduto(){
  const nome = document.getElementById("pNome").value.trim();
  const preco = parseFloat(document.getElementById("pPreco").value);
  const estoque = parseInt(document.getElementById("pEstoque").value) || 0;
  const categoria = document.getElementById("pCategoria").value;

  if(!nome || !preco || !categoria){
    return alert("Preencha nome, preço e categoria");
  }

  db.collection("produtos").add({
    nome:nome,
    preco:preco,
    estoque:estoque,
    categoria:categoria
  })
  .then(()=>{
    alert("Produto criado!");
    document.getElementById("pNome").value="";
    document.getElementById("pPreco").value="";
    document.getElementById("pEstoque").value="";
    document.getElementById("pCategoria").value="";
  })
  .catch(e=>alert(e.message));
}

db.collection("produtos").onSnapshot(snapshot=>{
  const tabela = document.getElementById("tabelaProdutos");
  tabela.innerHTML="";

  snapshot.forEach(doc=>{
    const p = doc.data();

    tabela.innerHTML+=`
      <tr>
        <td>${p.nome}</td>
        <td>R$ ${p.preco}</td>
        <td>${p.categoria}</td>
        <td>
          <button onclick="excluirProduto('${doc.id}')">Excluir</button>
        </td>
      </tr>`;
  });
});

function excluirProduto(id){
  if(confirm("Excluir produto?")){
    db.collection("produtos").doc(id).delete();
  }
}
</script>

</body>
</html>
