<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minha Loja</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0b1120,#0f172a);
  color:white;
}

/* HEADER */
.header{
  background:rgba(17,24,39,0.85);
  backdrop-filter:blur(15px);
  padding:14px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:sticky;
  top:0;
  z-index:100;
}

.logo{
  font-weight:700;
  font-size:18px;
}

.icons span{
  margin-left:15px;
  cursor:pointer;
  font-size:18px;
  transition:0.3s;
}

.icons span:hover{
  transform:scale(1.15);
}

/* SEARCH */
.search-box{
  padding:12px 15px;
}

.search-box input{
  width:100%;
  padding:10px 14px;
  border-radius:25px;
  border:none;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  color:white;
  outline:none;
  font-size:14px;
}

/* CATEGORIAS */
.categorias{
  display:flex;
  overflow-x:auto;
  gap:8px;
  padding:8px 15px;
}

.categorias button{
  min-width:100px;
  padding:7px 12px;
  border-radius:20px;
  border:none;
  background:rgba(255,255,255,0.05);
  color:white;
  cursor:pointer;
  font-size:12px;
  transition:0.3s;
}

.categorias button.active{
  background:linear-gradient(45deg,#2563eb,#00c3ff);
}

.categorias button:hover{
  transform:scale(1.05);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:14px;
}

/* CARD */
.card{
  position:relative;
  border-radius:16px;
  overflow:hidden;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(18px);
  transition:0.3s;
}

/* BORDA RGB */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:16px;
  padding:2px;
  background:linear-gradient(45deg,
    #22c55e,#00ffcc,#00ffff,#2563eb,#22c55e);
  background-size:300% 300%;
  animation:rainbow 5s linear infinite;
  -webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
}

@keyframes rainbow{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.card:hover{
  transform:translateY(-4px);
}

/* IMAGEM */
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}

/* CONTE√öDO */
.card-content{
  padding:10px;
}

.badge{
  background:rgba(34,197,94,0.15);
  color:#22c55e;
  font-size:10px;
  padding:3px 8px;
  border-radius:15px;
  display:inline-block;
  margin-bottom:6px;
  font-weight:600;
}

.preco-antigo{
  text-decoration:line-through;
  color:#9ca3af;
  font-size:11px;
}

.preco{
  font-weight:700;
  font-size:16px;
  margin:4px 0;
}

.pix{
  font-size:10px;
  color:#22c55e;
  margin-bottom:6px;
}

/* BOT√ÉO */
.card button{
  width:100%;
  padding:9px;
  border:none;
  border-radius:20px;
  background:linear-gradient(45deg,#2563eb,#00c3ff);
  color:white;
  font-weight:600;
  font-size:13px;
  cursor:pointer;
  transition:0.3s;
}

.card button:hover{
  transform:scale(1.04);
  box-shadow:0 0 15px rgba(0,195,255,0.6);
}

/* RESPONSIVO */
@media(max-width:380px){
  .grid{
    grid-template-columns:1fr;
  }
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">Minha Loja</div>
  <div class="icons">
    <span>üîç</span>
    <span>üõí</span>
  </div>
</div>

<div class="search-box">
  <input type="text" id="search" placeholder="Buscar produto...">
</div>

<div class="categorias" id="listaCategorias"></div>

<div class="grid" id="listaProdutos"></div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyDAnBNdufwLlMW4bZHK0mUgncmIezNSMTg",
  authDomain:"minha-loja-digital1.firebaseapp.com",
  projectId:"minha-loja-digital1"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

const numeroWhats="5531993178577";

let produtos=[];
let categoriaSelecionada="";

db.collection("categorias").onSnapshot(snapshot=>{
  const container=document.getElementById("listaCategorias");
  container.innerHTML=`<button class="active" onclick="filtrarCategoria('')">Todas</button>`;

  snapshot.forEach(doc=>{
    let c=doc.data();
    container.innerHTML+=`
      <button onclick="filtrarCategoria('${c.nome}')">${c.nome}</button>
    `;
  });
});

db.collection("produtos").onSnapshot(snapshot=>{
  produtos=[];
  snapshot.forEach(doc=>{
    produtos.push({...doc.data(),id:doc.id});
  });
  renderProdutos(produtos);
});

function filtrarCategoria(cat){
  categoriaSelecionada=cat;

  document.querySelectorAll(".categorias button").forEach(btn=>{
    btn.classList.remove("active");
    if(btn.innerText===cat || (cat==="" && btn.innerText==="Todas")){
      btn.classList.add("active");
    }
  });

  aplicarFiltros();
}

function aplicarFiltros(){
  let lista=produtos;

  if(categoriaSelecionada){
    lista=lista.filter(p=>p.categoria===categoriaSelecionada);
  }

  let texto=document.getElementById("search").value.toLowerCase();
  if(texto){
    lista=lista.filter(p=>p.nome.toLowerCase().includes(texto));
  }

  renderProdutos(lista);
}

function renderProdutos(lista){
  const container=document.getElementById("listaProdutos");
  container.innerHTML="";

  lista.forEach(p=>{
    if(!p.categoria) return;

    let precoAntigo=(p.preco*1.3).toFixed(2);
    let desconto=Math.floor(100-(p.preco/precoAntigo*100));

    container.innerHTML+=`
      <div class="card">
        <img src="${p.imagem || 'https://via.placeholder.com/300'}">
        <div class="card-content">
          <div class="badge">‚¨á ${desconto}% OFF</div>
          <div>${p.nome}</div>
          <div class="preco-antigo">R$ ${precoAntigo}</div>
          <div class="preco">R$ ${p.preco}</div>
          <div class="pix">‚ö° √Ä vista no PIX</div>
          <button onclick="comprar('${p.id}','${p.nome}',${p.preco})">
            Comprar
          </button>
        </div>
      </div>
    `;
  });
}

document.getElementById("search").addEventListener("input",aplicarFiltros);

function comprar(id,nome,preco){
  let mensagem=`Ol√°! Quero comprar: ${nome} - R$ ${preco}`;
  let url=`https://wa.me/${numeroWhats}?text=${encodeURIComponent(mensagem)}`;
  window.open(url,"_blank");

  db.collection("pedidos").add({
    produto:nome,
    total:preco,
    data:new Date()
  });
}
</script>

</body>
</html>
