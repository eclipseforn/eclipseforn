<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Minha Loja</title>

<style>
body{
  font-family:Arial;
  background:#f4f4f4;
  padding:30px;
}

.produto{
  background:white;
  padding:20px;
  margin-bottom:20px;
  border-radius:8px;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:5px;
  background:#16a34a;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<h1>Minha Loja</h1>
<div id="listaProdutos"></div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyDAnBNdufwLlMW4bZHK0mUgncmIezNSMTg",
  authDomain:"minha-loja-digital1.firebaseapp.com",
  projectId:"minha-loja-digital1"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

db.collection("produtos").onSnapshot(snapshot=>{
  listaProdutos.innerHTML="";
  snapshot.forEach(doc=>{
    let p=doc.data();
    listaProdutos.innerHTML+=`
      <div class="produto">
        <h3>${p.nome}</h3>
        <p>R$ ${p.preco}</p>
        <button onclick="comprar('${doc.id}','${p.nome}',${p.preco})">
          Comprar via WhatsApp
        </button>
      </div>`;
  });
});

function comprar(id,nome,preco){

  let mensagem = `OlÃ¡! Quero comprar o produto ${nome} no valor de R$ ${preco}`;

  let numero = "5599999999999"; // ðŸ”¥ COLOQUE SEU NÃšMERO AQUI

  let url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

  window.open(url,"_blank");

  db.collection("pedidos").add({
    produto:nome,
    total:preco,
    data:new Date()
  });
}
</script>

</body>
</html>
